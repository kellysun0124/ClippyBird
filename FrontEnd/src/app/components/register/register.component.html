<h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h1>

<div class="max-w-md mx-auto overflow-hidden bg-white rounded-lg shadow-md">
  <form (ngSubmit)="submitRegistration()" class="px-8 py-8">
    <ul class="space-y-4">
      <li>
        <label for="firstname" class="block text-sm font-medium text-gray-700">First</label>
        <input type="text" name="firstname" [(ngModel)]="firstname" id="firstname" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
      </li>

      <li>
        <label for="lastname" class="block text-sm font-medium text-gray-700">Last</label>
        <input type="text" name="lastname" [(ngModel)]="lastname" id="lastname" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
      </li>

      <li>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" [(ngModel)]="username" id="username" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
      </li>

      <li>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" [(ngModel)]="password" id="password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
      </li>

      <li>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" name="email" [(ngModel)]="email" id="email" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
      </li>

      <li>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="text" name="phone" [(ngModel)]="phone" id="phone" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring-blue-500 focus:outline-none focus:ring focus:ring-opacity-40">
      </li>

      <li class="flex items-center justify-between pt-4">
        <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Register</button>
        <a routerLink="/login" class="text-sm text-blue-500 hover:underline">Already have an account? Login here!</a>
      </li>
    </ul>
  </form>
</div>
