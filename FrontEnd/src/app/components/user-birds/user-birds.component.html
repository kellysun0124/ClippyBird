<h1 class="title">Birds</h1>

<div *ngFor="let image of userImages">
  <mat-card class="mat-card">
    <div>
        {{image.DATE_TIME}}
    </div>
    <div>
        {{image.IMAGE_NAME}}
    </div>
    <div>
        <img [src]=getImageUrl(image) alt="{{image.IMAGE_NAME}}" class="resized-image">
    </div>
    <div>
        {{image.IMAGE_LOCATION}}, {{image.SPECIES}}
    </div>
    <div class="border-line"></div>
  </mat-card>
</div>
