<h1 class="title">Users' Birds</h1>

<div *ngFor="let image of userImages">
    <div>
        {{image.DATE_TIME}}
    </div>
    <div>
        {{image.IMAGE_NAME}}
    </div>
    <div>
        <img [src]=getImageUrl(image) alt="{{image.IMAGE_NAME}}" class="resized-image">
    </div>
    <div>
        {{image.IMAGE_LOCATION}}, {{image.SPECIES}}
    </div>
</div>
