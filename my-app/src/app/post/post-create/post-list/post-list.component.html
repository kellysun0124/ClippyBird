<mat-card>
  <mat-card-content>
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <p>
          {{post.title}}
        </p>
      </mat-expansion-panel-header>
      <p>{{post.content}}</p>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
